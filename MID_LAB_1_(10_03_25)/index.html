<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Air Index</title>
</head>
<body class="body">
    <div style="text-align: center;">
        <img style="height: 80px; width: 80px;" src="airlogo.png" />
    </div>
    <div style="display: flex; flex-wrap: nowrap; justify-content: center;">
        <div>
            <div style="background-color: aquamarine; height: auto; width: 350px;">
                <div style="padding: 20px;">
                    <form onsubmit="return validateForm()" method="post">
                        <label>Enter your first name:</label>
                        <input type="text" id="fname" name="full name" placeholder="Your name.."/>
                        <label>Enter your last name:</label>
                        <input type="text" id="lname" name="full name" placeholder="Your name.."/>
                        <label for="lname">Enter your email:</label>
                        <input type="email" id="email" name="email" placeholder="xyz@gmail.com">
                        <label for="lname">Enter your password:</label>
                        <input type="password" id="pass" name="password" placeholder="password">
                        <label for="lname">Confirm password:</label>
                        <input type="password" id="cpass" name="password" placeholder="password">
                        <label for="lname">Date</label>
                        <input type="date" id="dob" name="birthday">

                        <label for="country">Country</label>
                        <select id="country" name="country">
                            <option value="australia">Australia</option>
                            <option value="canada">Canada</option>
                            <option value="usa">USA</option>
                        </select>

                        <label for="lname" >Gender:</label><br>
                        <label class="container">
                            <input type="checkbox" id="male" onchange="toggleCheckbox(this)">
                            <span class="checkmark"></span>
                            Male
                          </label>
                          
                          <label class="container">
                            <input type="checkbox" id="female" onchange="toggleCheckbox(this)">
                            <span class="checkmark"></span>
                            Female
                          </label>
                          <input type="submit"></input>
                    </form>
                </div>
               
            </div>
            <div style="background-color: rgb(223, 251, 12); height: 250px; width: 350px;">
                <div style="padding: 90px 0;">
                    <p style="text-align: center; color: black;">Rec</p>
                </div>
            </div>
        </div>
        <div style="background-color: cadetblue; height: auto; width: 350px;">
            <div style="padding: 90px 0;">
                <p style="text-align: center; color: black;">Rec</p>
            </div>
        </div>
    </div>
    
</body>
</html>
